<body>

<section id="home_page">
    <h1 class="text-white text-center pt-5 mb-5">Fire Wood Management System</h1>
    <div class="container shadow col-md-3   ps-3  pe-3  rounded-5" id="login_page" style="padding: 5px">

        <!-- Pills navs -->
        <h6 class="text-center pt-5"><i class="fa-sharp fa-solid fa-circle-user fa-3x text-info"></i></h6>
        <h2 class=" text-center"> LOGIN </h2>
        <hr class="text-white mb-5">
        <!-- Pills navs -->

        <!-- Pills content -->
        <div class="tab-content">
            <div aria-labelledby="tab-login" class="tab-pane fade show active" id="pills-login" role="tabpanel">
                <form>
                    <!-- Email input -->
                    <div class="form-outline">
                        <input class="form-control" id="loginAdminname" type="text"/>
                        <label class="form-label " for="loginAdminname"> <span>* </span>Username</label>
                    </div>
                    <pre><small class="mb-4"> </small></pre>

                    <!-- Password input -->
                    <div class="form-outline ">
                        <input class="form-control" id="loginAdminpassword" type="password"/>
                        <label class="form-label " for="loginAdminpassword"><span>* </span>Password</label>
                    </div>
                    <pre><small class="mb-5"></small></pre>

                    <!-- Submit button -->
                    <button class="btn btn-primary btn-block  mb-4" id="submit_btn" type="button">Sign in</button>

                </form>
            </div>
            <div aria-labelledby="tab-register" class="tab-pane fade" id="pills-register" role="tabpanel">
                <form>

                    <!-- Name input -->
                    <div class="form-outline mb-4">
                        <input class="form-control text-white" id="registerName" type="text"/>
                        <label class="form-label text-info" for="registerName">Name</label>
                    </div>

                    <!-- Username input -->
                    <div class="form-outline mb-4">
                        <input class="form-control text-white" id="registerUsername" type="text"/>
                        <label class="form-label text-info" for="registerUsername">Username</label>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input class="form-control text-white" id="registerEmail" type="email"/>
                        <label class="form-label text-info" for="registerEmail">Email</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input class="form-control text-white" id="registerPassword" type="password"/>
                        <label class="form-label text-info" for="registerPassword">Password</label>
                    </div>

                    <!-- Repeat Password input -->
                    <div class="form-outline mb-4">
                        <input class="form-control text-white" id="registerRepeatPassword" type="password"/>
                        <label class="form-label  text-info" for="registerRepeatPassword">Repeat password</label>
                    </div>

                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                        <input aria-describedby="registerCheckHelpText" checked class="form-check-input me-2"
                               id="registerCheck" type="checkbox"
                               value=""/>
                        <label class="form-check-label text-white" for="registerCheck">
                            I have read and agree to the terms
                        </label>
                    </div>

                    <!-- Submit button -->
                    <button class="btn btn-primary btn-block mb-3" type="button">Sign in</button>
                </form>
            </div>
        </div>
        <!-- Pills content -->

    </div>

</section>

<section id="dashboard">
    <div class="d-flex align-items-start">
        <div aria-orientation="vertical" class="nav flex-column nav-pills  p-3 col-md-2 " id="v-pills-tab"
             role="tablist">
            <div>
                <h5 class="text-center">Admin Profile</h5>
                <h6 class="text-center mt-2"><i class="fa-sharp fa-solid fa-circle-user fa-5x text-secondary"></i></h6>

                <small><p class="text-center">Sheron Fernando</p></small>
            </div>
            <hr>
            <br>
            <button aria-controls="v-pills-home" aria-selected="true" class="nav-link active active_tab"
                    data-bs-target="#v-pills-home"
                    data-bs-toggle="pill" id="v-pills-home-tab" role="tab" type="button">Home
            </button>
            <button aria-controls="v-pills-users" aria-selected="false" class="nav-link "
                    data-bs-target="#v-pills-users"
                    data-bs-toggle="pill" id="v-pills-users-tab" role="tab" type="button">Users
            </button>
            <button aria-controls="v-pills-suppliers" aria-selected="false" class="nav-link "
                    data-bs-target="#v-pills-suppliers"
                    data-bs-toggle="pill" id="v-pills-suppliers-tab" role="tab" type="button">Suppliers
            </button>

            <button  aria-controls="v-pills-suppliers_active" aria-selected="false" class="nav-link text-success fw-bold "
                    data-bs-target="#v-pills-suppliers_active"
                    data-bs-toggle="pill" id="v-pills-active-tab" role="tab" type="button">Active
            </button>

            <button aria-controls="v-pills-suppliers_inactive" aria-selected="false" class="nav-link text-danger fw-bold "
                    data-bs-target="#v-pills-suppliers_inactive"
                    data-bs-toggle="pill" id="v-pills-inactive-tab" role="tab" type="button">Inactive
            </button>


        </div>

        <div class="tab-content" id="v-pills-tabContent">
            <div aria-labelledby="v-pills-home-tab" class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                 tabindex="0">
                <dfn id="suppliers"></dfn>
                <h2 class="text-center mt-2"><b>ADMIN DASHBOARD</b></h2>
                <hr class="m-2">

                <div class=" container-fluid d-flex flex-wrap row ">
                    <div class=" row d-flex flex-wrap mb-5  justify-content-center">


                        <div class="col-md-3">

                            <div class="card text-bg-warning  text-white fw-bold  mt-2 me-5 ms-5 shadow "
                                 style="max-width: 18rem;">
                                <div class="card-header text-center">Total Suppliers</div>
                                <div class="card-body">
                                    <h2 class="card-title text-center">50</h2>
                                </div>
                            </div>

                        </div>

                        <div class="col-md-3">

                            <div class="card text-bg-success text-white fw-bold  mt-2 me-5 ms-5 shadow"
                                 style="max-width: 18rem;">
                                <div class="card-header text-center">Active Suppliers</div>
                                <div class="card-body">
                                    <h2 class="card-title text-center">30</h2>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3">

                            <div class="card text-bg-danger text-white fw-bold  mt-2 me-5 ms-5 shadow"
                                 style="max-width: 18rem;">
                                <div class="card-header text-center">Inactive Suppliers</div>
                                <div class="card-body">
                                    <h2 class="card-title text-center">20</h2>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="card text-bg-info text-white fw-bold  mt-2 me-5 ms-5 shadow"
                                 style="max-width: 18rem;">
                                <div class="card-header text-center">Users</div>
                                <div class="card-body">
                                    <h2 class="card-title text-white text-center">10</h2>
                                </div>
                            </div>
                        </div>


                    </div>

                    <div>
                        <h3 class="text-center"> 🔰 Suppliers Locations</h3>
                        <iframe class="p-md-3 rounded-4 shadow "
                                height="156%"
                                src="https://www.google.com/maps/d/u/0/embed?mid=1TNlVAzojU_vnbwq8hkQmgtp2H_44GZ4&ehbc=2E312F&z=10" width="100%"></iframe>
                    </div>

                </div>

            </div>
            <div aria-labelledby="v-pills-users-tab" class="tab-pane fade" id="v-pills-users" role="tabpanel"
                 tabindex="0">

                <div class="container pt-2">
                    <div class="row">
                        <div class="col-md vertical-center border border-1 border-info bg-light rounded-4 mt-2 ms-2 shadow">
                            <form  id="adminForm">
                                <h6 class="text-center mt-5"><i
                                        class="fa-sharp fa-solid fa-circle-user fa-3x text-info"></i></h6>
                                <h2 class="text-center">Admin Form</h2>
                                <hr>
                                <!-- Admin Id input -->
                                <div class="mb-3">
                                    <label class="form-label" for="adminId">Admin ID</label>
                                    <input class="form-control admin_form" id="adminId" name="id" placeholder="ADM-001 "
                                           type="text">
                                </div>

                                <!-- Admin Name input -->
                                <div class="mb-3">
                                    <label class="form-label" for="adminName">Admin Name</label>
                                    <input class="form-control admin_form" id="adminName" name="name"
                                           placeholder="Ishara Maduranga" type="text">
                                    <span class="control-error text-danger" id="lblAdminName"></span>
                                </div>


                                <!-- Admin Password input -->
                                <div class="mb-3">
                                    <label class="form-label" for="adminPassword">Admin Password</label>
                                    <input class="form-control admin_form" id="adminPassword" name="password"
                                           placeholder="******" type="password">
                                    <span class="control-error text-danger" id="lblAdminAddress"><small></small></span>
                                </div>

                                <!-- Admin Contact input -->
                                <div class="mb-3">
                                    <label class="form-label" for="adminContact">Admin Contact</label>
                                    <input class="form-control admin_form" id="adminContact" name="contact"
                                           placeholder="077-*******" type="text">
                                    <span class="control-error text-danger" id="lblAdminContact"></span>
                                </div>

                                <button class="btn btn-success" id="addAdmin" type="button">Add</button>
                                <button class="btn btn-primary" id="updateBtn" type="button">Update</button>
                                <button class="btn btn-danger" id="deleteBtn" type="button">Delete</button>
                                <button class="btn btn-warning" id="clearBtn" type="button">Clear</button>

                            </form>
                        </div>
                        <div class="col-md mt-2" id="container_admin_table">
                            <table class="table table-striped table-bordered table-hover  ">
                                <thead class="bg-info text-white">
                                <tr>
                                    <th>Admin Id</th>
                                    <th>Admin Name</th>
                                    <th>Admin Password</th>
                                    <th>Admin Contact</th>
                                </tr>
                                </thead>
                                <tbody class="table-light" id="adminTable">

                                <!-- Add more rows dynamically or using server-side logic -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
            <div aria-labelledby="v-pills-suppliers-tab" class="tab-pane fade" id="v-pills-suppliers" role="tabpanel"
                 tabindex="0">

                    <button id="addSupplier" type="button" class="btn btn-success text-center" data-bs-toggle="modal" data-bs-target="#exampleModal"
                            data-bs-whatever="@getbootstrap">Add New Supplier</button>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-xl">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">Supplier Form</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="supplier_form">
                                    <div class="row">

                                        <div class="mb-3 col-4">
                                            <label class="form-label" for="supplierName">Full Name</label>
                                            <input class="form-control admin_form" id="supplierName" name="fullName"
                                                   placeholder="Mr.user name" type="text">
                                            <span class="control-error" id="lblSupplierName"></span>
                                        </div>

                                        <div class="mb-3 col-4">
                                            <label class="form-label" for="supplierNameWithInitials">Name with Initials</label>
                                            <input class="form-control admin_form" id="supplierNameWithInitials" name="nameWithInitials" placeholder="*********** "
                                                   type="text">
                                            <span class="control-error" id="lblSupplierNameWithInitials"></span>
                                        </div>

                                        <div class="mb-3 col-4">
                                            <label class="form-label" for="supplierNic">Nic</label>
                                            <input class="form-control admin_form" id="supplierNic" name="nic" placeholder="*********V"
                                                   type="text">
                                            <span class="control-error" id="lblSupplierNic"></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="mb-3 col-4">
                                            <label class="form-label" for="createDate">Date</label>
                                            <input class="form-control admin_form" id="createDate" name="date"
                                                   placeholder="YYYY-MM-DD" type="date">
                                            <span class="control-error" id="lblCreateDate"></span>
                                        </div>
                                        <div class="mb-3 col-4">
                                            <label class="form-label" for="supplierAddress">Address</label>
                                            <input class="form-control admin_form" id="supplierAddress" name="address"
                                                   placeholder="Colombo 05" type="text">
                                            <span class="control-error" id="lblSupplierAddress"></span>
                                        </div>
                                        <div class="mb-3 col-4">
                                            <label class="form-label" for="supplierDistrict">District</label>
                                            <input class="form-control admin_form" id="supplierDistrict" name="address"
                                                   placeholder="Colombo" type="text">
                                            <span class="control-error" id="lblSupplierDistrict"></span>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="mb-3 col-4">
                                            <label class="form-label" for="supplierDistance">Distance</label>
                                            <input class="form-control admin_form" id="supplierDistance" name="date"
                                                   placeholder="50.25" type="text">
                                            <span class="control-error" id="lblSupplierDistance"></span>
                                        </div>

                                        <div class="mb-3 col-4">
                                            <label class="form-label" for="woodWeight">Wood Weight</label>
                                            <input class="form-control admin_form" id="woodWeight" name="date"
                                                   placeholder="5000" type="text">
                                            <span class="control-error" id="lblWoodWeight"></span>
                                        </div>


                                        <div class="mb-3 col-4">
                                            <label class="form-label" for="supplierContact">Contact</label>
                                            <input class="form-control admin_form" id="supplierContact" name="contact"
                                                   placeholder="071-*******" type="text">
                                            <span class="control-error" id="lblSupplierContact"></span>
                                        </div>


                                    </div>

                                    <div class="row">
                                        <div class="dropdown mb-3 col-4">
                                            <label class="form-label" for="supplierContact">Status</label><br>
                                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                Dropdown button
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" href="#">Active</a></li>
                                                <li><a class="dropdown-item" href="#">InActive</a></li>
                                            </ul>
                                        </div>
                                    </div>



                                    <div class="text-center">
                                        <button class="btn btn-primary" id="addSupplierBtn" type="button">Add</button>
                                        <button class="btn btn-info" id="updateSupplierBtn" type="button">Update</button>
                                        <button class="btn btn-danger" id="deleteSupplierBtn" type="button">Delete</button>
                                        <button class="btn btn-warning" id="clearSupplierBtn" type="button">Clear</button>
                                    </div>


                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Send message</button>
                            </div>
                        </div>
                    </div>
                </div>




            </div>

            <div aria-labelledby="v-pills-active-tab" class="tab-pane fade" id="v-pills-suppliers_active" role="tabpanel" tabindex="0">

            </div>
            <div aria-labelledby="v-pills-inactive-tab" class="tab-pane fade" id="v-pills-suppliers_inactive" role="tabpanel" tabindex="0">

            </div>

        </div>
    </div>
</section>
